<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="wrap">
			<h1>barfiller jquery plugin</h1>
			<h2>HTML-5*</h2><br />
			<div id="bar1" class="barfiller">
			    <div class="tipWrap">
				<span class="tip"></span>
			    </div>
			    <span class="fill" data-percentage="100"></span>
			</div>
			<h2>CSS-3*</h2><br />
			<div id="bar2" class="barfiller">
			    <div class="tipWrap">
				<span class="tip"></span>
			    </div>
			    <span class="fill" data-percentage="90"></span>
			</div>
			<h2>Bootstrap*</h2><br />
			<div id="bar3" class="barfiller">
			    <div class="tipWrap">
				<span class="tip"></span>
			    </div>
			    <span class="fill" data-percentage="80"></span>
			</div>
			<h2>jquery*</h2><br />
			<div id="bar4" class="barfiller">
			    <div class="tipWrap">
				<span class="tip"></span>
			    </div>
			    <span class="fill" data-percentage="70"></span>
			</div>
		</div>
		<script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> -->
		<!-- <script src="http://code.jquery.com/jquery-3.1.0.slim.min.js" type="text/javascript"></script> -->
		<script type="text/javascript" src="js/jquery.barfiller.js"></script>
		<script>
			$(document).ready(function(){
				 $('#bar1').barfiller({ barColor:'blue', duration:'4000'});
				 $('#bar2').barfiller({ barColor:'red', duration:'4000'});
				 $('#bar3').barfiller({ barColor:'black', duration:'4000'});
				 $('#bar4').barfiller({ barColor:'green', duration:'4000'});
			
		});
		</script>
	</body>
</html>
